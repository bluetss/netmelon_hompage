  <title>네트멜론</title>
  <style>
    /* ==================== COLOR SYSTEM ==================== */
    :root {
      /* Primary */
      --primary:             #FFFF66;  /* 메인 컬러 (레몬 옐로우) */
      --on-primary:          #4C4C1A;  /* 주황/어두운 올리브 (노랑 위에서 읽기 쉬운 색) */
      --primary-container:   #FFFECB;  /* 밝은 옐로우(컨테이너 배경) */
      --on-primary-container:#474710;  /* 더 진한 옐로우/올리브 (텍스트 등) */

      /* Secondary */
      --secondary:           #FFD700;  /* 선명한 골드 */
      --on-secondary:        #4C4C1A;  /* 어두운 올리브 */
      --secondary-container: #FFF9CC;  /* 아주 연한 노랑 */
      --on-secondary-container:#48480C;/* 올리브 톤 */

      /* Tertiary */
      --tertiary-container: #E0F7FA;   /* 예: 청록빛 톤, 실제 팔레트에 맞춰 변경 */
      --on-tertiary-container: #004D40;/* 대비용 텍스트 컬러 */

      /* Surface / Background */
      --surface:             #FFFEF4;  /* 거의 흰색에 가까운 따뜻한 노랑 */
      --surface-low:         #FFFDE8;  /* 약간 더 노란기 */
      --surface-container:   #FFF9C4;  /* 연한 크림색 */
      --surface-container-low:#FFFDE8; /* 동일, 연한 크림 */

      /* Text / Border */
      --on-surface:          #232304;  /* 아주 진한 올리브/카키 */
      --on-surface-variant:  #75750D;  /* 노랑 계열의 어두운 텍스트 */
      --outline:             #C2B900;  /* 밝은 머스타드 (테두리 등) */

      /* Elevation shadows */
      --elev1: 0 1px 3px rgba(220,200,0,.09),0 1px 2px rgba(220,200,0,.13);
      --elev2: 0 2px 6px rgba(220,200,0,.13),0 1px 2px rgba(220,200,0,.17);
      --elev3: 0 1px 3px rgba(220,200,0,.15),0 4px 8px rgba(220,200,0,.08);
    }

    /* ==================== TYPOGRAPHY ==================== */
    /* @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap'); */
    html, body {
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--surface);
      color: var(--on-surface);
    }
    h1, h2 { margin: 0; }
    h1 { font-size: 28px; line-height: 36px; font-weight: 500; }
    h2 { font-size: 24px; line-height: 32px; font-weight: 500; color: var(--secondary); }
    p, a { font-size: 14px; line-height: 20px; color: var(--on-surface-variant); text-decoration: none; }

    /* ==================== HEADER & NAV ==================== */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      padding: 16px 0;
      background: rgba(255,255,102,0.6);
      backdrop-filter: blur(8px);
      box-shadow: var(--elev2);
      transition: background .3s;
      z-index: 100;
    }
    header.scrolled {
      background: var(--primary) !important;
    }
    header .container {
      max-width: 1200px; margin: auto;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px;   /* 좌우에 32px 패딩 추가 */
    }
    nav {
      display: flex;
      align-items: center;
      padding-right: 24px; /* 스크롤바와 겹치지 않게 */
    }
    nav a {
      margin-left: 8px;
      margin-right: 16px;
      color: var(--on-primary);
      font-weight: 500;
      transition: color .2s;
    }
    nav a:hover {
      color: var(--on-surface);
    }
    nav a:first-child {
      margin-left: 0;     /* 첫 메뉴는 왼쪽 여백 없음 */
    }
    .lang-switch {
      display: flex; gap: 8px;
      margin-left: 12px; /* '제품' 메뉴와 언어버튼 사이 여백 */
    }
    .lang-switch button {
      background: var(--secondary-container);
      color: var(--on-secondary-container);
      border: none; padding: 6px 12px;
      border-radius: 8px; cursor: pointer;
      font-weight: 500;
    }
    .lang-switch button:hover {
      background: var(--secondary-container);
      color: var(--on-secondary-container);
    }

    /* ==================== HERO BANNER ==================== */
    .hero {
      position: relative;
      height: 100vh;
      background: url('images/hero_bg.png') center 40%/cover no-repeat;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
      color: var(--on-primary);
    }
    .hero::after {
      content: "";
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero .content {
      position: relative; 
      z-index: 1;
      max-width: 800px;      
    }
    .hero h1 {
      font-size: clamp(28px, 6vw, 54px); /* 최소28, 최대54, 화면폭에 따라 유동 */
      line-height: 1.15;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--primary-container);  /* 밝은 레몬 */
      text-shadow: 0 6px 24px rgba(44,44,0,0.27), 0 1px 2px rgba(44,44,0,0.38);
      word-break: keep-all;    /* 한국어는 keep-all이 더 자연스러움 */
    }
    .hero p {
      font-size: clamp(10px, 6vw, 20px); /* 최소28, 최대54, 화면폭에 따라 유동 */
      line-height: 1.5;
      font-weight: 400;
      margin-bottom: 32px;
      color: var(--surface);  /* 거의 흰색에 가까운 밝은색 */
      text-shadow: 0 3px 12px rgba(44,44,0,0.32);
      word-break: keep-all;    /* 한국어는 keep-all이 더 자연스러움 */
    }
    .hero .btn {
      /* background: var(--primary-container); */
      background: rgba(255, 254, 203, 0.60);  /* 60% 불투명 (var(--primary-container)은 #FFFECB) */
      color: var(--on-surface);
      padding: 12px 28px;
      border-radius: 8px;
      box-shadow: var(--elev1);
      font-weight: 500;
      transition: transform .2s, box-shadow .2s;
      /* ↓ 추가로 backdrop-blur 주고 싶으면 */
      backdrop-filter: blur(2px);
      /* 필요하면 text-shadow로 밝기 강조 */
      text-shadow: 0 1px 10px rgba(255,255,255,0.15);
    }
    .hero .btn:hover {
      background: rgba(255, 254, 203, 0.92);  /* hover 시 살짝 더 선명하게 */
      color: var(--on-primary-container);      /* hover시 기존 어두운 글씨로 */
      transform: translateY(-2px);
      box-shadow: var(--elev2);
    }

    /* ★ ADDED: 브랜드(로고 + 타이틀) 레이아웃 */
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;              /* 로고와 텍스트 간격 */
    }

    /* ★ ADDED: 로고 크기 — 텍스트 높이에 맞춤 */
    #brand-logo {
      height: 28px;           /* 데스크톱 헤더 높이에 맞춘 값 */
      width: auto;            /* 비율 유지 */
      border-radius: 6px;     /* (선택) 살짝 라운드 */
    }
    
    @media (max-width: 600px) {
      /* 모바일에선 타이틀이 작아지므로 로고도 축소 */
      #brand-logo { height: 22px; }
    }

    /* ==================== SECTIONS ==================== */
    .section {
      padding: 80px 0;
    }
    .section .container {
      max-width: 1200px; margin: auto;
      text-align: center;
    }
    .section p {
      margin-bottom: 40px;
    }

    /* ABOUT 섹션 배경색 */
    #about {
      background: var(--primary)
    }

    /* PRODUCT 섹션 배경색 */
    #product {
      background: #E0EBE9;
    }

    #about h2,
    #product h2 {
      color: var(--on-surface);
    }

    /* ABOUT 섹션 브랜드 심볼 (장식용) */
    #about .brand-symbol{
      display:block;
      margin:16px auto 12px;         /* 제목 아래 간격 */
      width:min(560px, 80%);         /* 데스크톱에선 560px, 모바일에선 컨테이너 80% */
      aspect-ratio:1200 / 630;       /* OG 비율 유지 */
      border-radius:16px;
      box-shadow: var(--elev2);
      background:#fff;               /* 투명 PNG 대비 */
      object-fit:cover;
      pointer-events:none;           /* ★ 클릭 차단 (장식용) */
      cursor:default;                /* ★ 손가락 커서 방지 */
    }
    @media (max-width: 600px){
      #about .brand-symbol{
        border-radius:12px;
      }
    }

    /* ==================== PRODUCT ==================== */
    #play-store-badge {
      display: flex; gap: 16px; justify-content: center; margin-top: 16px;
    }
    #play-store-badge img {
      height: 48px; width: auto;
    }

    /* ★ ADDED: 제품 섹션의 앱 아이콘 스타일 */
      #about .brand-symbol {
      display:block;
      margin:16px auto 12px;
      max-width:100%;     /* 기기 가로폭 넘지 않게 */
      height:auto;        /* 세로는 원본 비율 유지 */
      border-radius:0;     /* 둥근 모서리 제거 */
      box-shadow:none;     /* 그림자 제거 */
      background:none;     /* 배경 제거 */
      pointer-events:none; /* 클릭 차단 */
      cursor:default;      /* 기본 커서 */
    }
    
    /* ABOUT 본문 패딩 */
    #about #about-content {
      padding-left:16px;
      padding-right:16px;
      box-sizing:border-box; /* 패딩으로 레이아웃 깨짐 방지 */
      word-break: keep-all;   /* 단어(띄어쓰기 단위) 기준 줄바꿈 */
    }
    @media (max-width:600px){
      #about .brand-symbol{ border-radius:12px; }
    }

    /* ★ ADDED: Product screenshots layout */
    /* ★ UPDATED: 제품 스크린샷을 항상 2열 그리드로 배치 (모바일 포함) */
    #product-screenshots {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr)); /* 2열 고정 */
      gap: 0;
      margin: 16px 0 8px;
      justify-items: center; /* 각 셀에서 중앙 정렬 */
    }
    #product-screenshots img{
      width: 100%;              /* 셀 너비에 맞춤 */
      height: auto;
      border-radius: 0;
      
      /* 배경을 tertiary-container로
      background: var(--tertiary-container);
      
      padding: 6px;
      box-shadow: var(--elev2); */
      box-shadow: none;       /* ← 그림자 겹침 방지 (필요시 유지 가능) */
      object-fit: contain;
      aspect-ratio: 1320 / 2868;

      /* 불필요한 테두리/패딩 제거 */
      background: none;
      padding: 0;
    }
    /* ★ ADDED: 모바일에서 제품 섹션 좌우 패딩 살짝 추가 */
    @media (max-width: 600px){
      #product .container{
        padding-left: 12px;
        padding-right: 12px;
        box-sizing: border-box; /* 패딩으로 인해 가로가 넘치지 않도록 */
      }
    }
    /* ===== Desktop: 두 스크린샷 중앙에 딱 붙게 + 살짝 축소 ===== */
    @media (min-width: 1024px){
      #product-screenshots{
        display: inline-flex !important;   /* 컨텐츠 폭만큼만 줄어듦 */
        gap: 0 !important;
        column-gap: 0 !important;
        row-gap: 0 !important;
        margin: 16px auto 8px !important;  /* 부모 .container가 text-align:center라 가운데 정렬 */
        vertical-align: top;
      }
      #product-screenshots img{
        display: block;
        width: auto !important;            /* 가로는 이미지 비율대로 */
        height: min(600px, 60vh);          /* 데스크탑에서 살짝 작게 보이도록 */
        margin: 0 !important;
        padding: 0 !important;
        border: 0 !important;
      }
    }

    /* 모바일/태블릿은 기존 레이아웃 유지(원하시면 여기도 조정 가능) */

    /* ★ ADDED END */

    /* QR 영역 */
    #qr-area{
      margin-top:32px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }
    #qr-install-img{
      width:160px;
      height:auto;
      box-shadow: var(--elev1);
      border-radius:12px;
      background:#fff;
      padding:8px;
    }
    #qr-caption{
      font-size:14px;
      color:var(--on-surface-variant);
    }
    @media (max-width:600px){
      #qr-install-img{ width:140px; }
    }

    /* ==================== TESTIMONIALS ==================== */
    .testimonials {
      background: var(--surface-low);
    }
    .testimonials .cards {
      display: flex; gap: 24px;
      overflow-x: auto; padding-bottom: 16px;
    }
    .testimonials .card {
      flex: 0 0 300px;
      background: var(--surface-container);
      border-radius: 16px;
      box-shadow: var(--elev1);
      padding: 24px;
      display: flex; flex-direction: column;
    }
    .testimonials .author {
      margin-top: 16px;
      text-align: right;
      font-weight: 500;
      color: var(--primary);
    }

    /* ==================== EVENTS (예시) ==================== */
    .events .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .events .event {
      background: var(--surface-container);
      border-radius: 16px;
      box-shadow: var(--elev1);
      overflow: hidden;
      display: flex; flex-direction: column;
    }
    .events .event img {
      width: 100%; height: 180px; object-fit: cover;
    }
    .events .event .info {
      padding: 16px; flex: 1;
    }
    .events .event h3 {
      font-size: 20px; margin-bottom: 8px;
      color: var(--primary);
    }
    .events .event a.btn {
      margin-top: 16px;
      display: inline-block;
      background: var(--primary-container);
      color: var(--on-primary-container);
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 500;
      box-shadow: var(--elev1);
      transition: transform .2s, box-shadow .2s;
    }
    .events .event a.btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--elev2);
    }

    /* ==================== FOOTER ==================== */
    footer {
      background: var(--on-surface);
      color: var(--surface);
      padding: 40px 0;
    }
    footer .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;  /* ← ★ 추가: 좌우 24px 패딩 */
      box-sizing: border-box;
    }
    .footer-menu {
      display: flex; justify-content: center; gap: 24px; margin-bottom: 16px;
    }
    .footer-link {
      color: var(--on-surface-variant);
      font-size: 14px; line-height: 20px;
      transition: color .2s;
    }
    .footer-link:hover {
      color: var(--primary);
    }
    .footer-info {
      text-align: center;
      font-size: 14px;
    }
    
    /* ==================== MOBILE ==================== */
    @media (max-width: 600px) {
    header .container {
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
    }
    header h1 {
      font-size: 20px;
      line-height: 26px;
      margin-bottom: 0;
      white-space: nowrap;
    }
    nav {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0;
      padding-right: 0;
    }
    nav a {
      font-size: 14px;
      margin: 0 4px;
      padding: 0 2px;
      white-space: nowrap;
    }
    .lang-switch {
      margin-left: 8px;
      gap: 3px;
    }
    .lang-switch button {
      padding: 3px 8px;
      font-size: 13px;
    }
  }
  </style>

  <script>
    // 1. 초기 언어 결정
    const urlParams = new URLSearchParams(window.location.search);
    let currentLang = urlParams.get('lang') === 'en' ? 'en' : 'ko';

    // 2. 데이터 전역 변수
    let translations, privacyPolicies, termsOfService;

    // 3. DOMContentLoaded 이벤트에서 초기 데이터 fetch 및 언어 적용
    document.addEventListener("DOMContentLoaded", async () => {
      translations    = await fetchJsonData('translations.json');
      privacyPolicies = await fetchJsonData('privacy.json');
      termsOfService  = await fetchJsonData('terms_of_service.json');
      switchLanguage(currentLang); // 페이지 진입 시 lang 반영
      setAllLinksLang();           // 네비, 푸터, 내부 anchor 등에도 lang 반영
    });

    // 4. 언어 전환 함수
    function switchLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll("[id]").forEach(el => {
        const key = el.id;
        if (translations[lang][key]) {
          // ★ IMG 같은 요소는 innerText 대신 alt만 바꿔준다
          if (el.tagName === 'IMG') {
            el.alt = translations[lang][key];
          } else {
            el.innerText = translations[lang][key];
          }
        }
      });
      document.getElementById("btn-ko").style.display = lang==='en'?'inline-block':'none';
      document.getElementById("btn-en").style.display = lang==='ko'?'inline-block':'none';
      document.getElementById("google-play-badge").src =
        lang==='ko'
          ? "images/GetItOnGooglePlay_Badge_Web_color_Korean_resized.png"
          : "images/GetItOnGooglePlay_Badge_Web_color_English.png";
      document.getElementById("apple-appstore-badge").src =
        lang==='ko'
          ? "images/appstore_black_ko.svg"
          : "images/appstore_black_en.svg";

      // ★ QR 영역 텍스트/alt (있을 때만 처리)
      const qrCaptionEl = document.getElementById("qr-caption");
      if (qrCaptionEl && translations[lang]["qr-caption"]) {
        qrCaptionEl.innerText = translations[lang]["qr-caption"];
      }
      const qrImgEl = document.getElementById("qr-install-img");
      if (qrImgEl && translations[lang]["qr-alt"]) {
        qrImgEl.alt = translations[lang]["qr-alt"];
      }
      
      // footer 메뉴 링크
      document.getElementById("nav-privacy").href = `privacy.html?lang=${lang}`;
      document.getElementById("nav-terms"  ).href = `terms.html?lang=${lang}`;
      document.getElementById("nav-data-deletion").href = `data-deletion.html?lang=${lang}`;
      document.getElementById("nav-contact").href = `mailto:netmelon@netmelonai.com`;

      // footer 텍스트
      document.getElementById("nav-privacy").innerText = translations[lang]["nav-privacy"];
      document.getElementById("nav-terms"  ).innerText = translations[lang]["nav-terms"];
      document.getElementById("nav-data-deletion").innerText = translations[lang]["nav-data-deletion"];
      document.getElementById("nav-contact").innerText = translations[lang]["nav-contact"];

      // <html> lang도 변경
      document.documentElement.lang = lang;
      document.title = translations[lang]["company-name"] || "Netmelon";

      // 내부 anchor 이동 시 lang 파라미터 유지
      setAllLinksLang();
    }

    // 5. 모든 주요 링크에 lang 파라미터 추가(내부 anchor 이동도 포함)
    function setAllLinksLang() {
      // 헤더 메뉴 (HOME 등은 앵커+lang)
      document.getElementById('nav-home').href    = `index.html?lang=${currentLang}#hero`;
      document.getElementById('nav-about').href   = `index.html?lang=${currentLang}#about`;
      document.getElementById('nav-product').href = `index.html?lang=${currentLang}#product`;
      // 푸터는 위 switchLanguage에서 반영

      // 앵커(a) 태그 중 #으로 시작하는 내부링크도 모두 lang 반영
      document.querySelectorAll('a[href^="#"]').forEach(a => {
        if (!a.id.startsWith('nav-')) {
          a.href = `${window.location.pathname}?lang=${currentLang}${a.getAttribute('href')}`;
        }
      });
    }

    // 6. lang 파라미터 없을 때 디폴트(ko)로 세팅
    if (!urlParams.has('lang')) {
      history.replaceState({}, '', `${location.pathname}?lang=ko${location.hash}`);
    }

    // 7. 헤더 배경 전환 (기존과 동일)
    const hdr = document.getElementById('site-header');
    window.addEventListener('scroll', () => {
      hdr.classList.toggle('scrolled', window.scrollY > 50);
    });

    // 8. JSON fetch 함수
    async function fetchJsonData(url) {
      const res = await fetch(url);
      return await res.json();
    }
  </script>
