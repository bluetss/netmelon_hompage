    /* ==================== COLOR SYSTEM ==================== */
:root {
  /* Primary */
  --primary:             #FFFF66;  /* 메인 컬러 (레몬 옐로우) */
  --on-primary:          #4C4C1A;  /* 주황/어두운 올리브 (노랑 위에서 읽기 쉬운 색) */

    /* ==================== TYPOGRAPHY ==================== */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    /* ==================== HERO BANNER ==================== */

  <script>
    // 1. 초기 언어 결정
    const urlParams = new URLSearchParams(window.location.search);
    let currentLang = urlParams.get('lang') === 'en' ? 'en' : 'ko';

    // 2. 데이터 전역 변수
    let translations, privacyPolicies, termsOfService;

    // 3. DOMContentLoaded 이벤트에서 초기 데이터 fetch 및 언어 적용
    document.addEventListener("DOMContentLoaded", async () => {
      translations    = await fetchJsonData('translations.json');
      privacyPolicies = await fetchJsonData('privacy.json');
      termsOfService  = await fetchJsonData('terms_of_service.json');
      switchLanguage(currentLang); // 페이지 진입 시 lang 반영
      setAllLinksLang();           // 네비, 푸터, 내부 anchor 등에도 lang 반영
    });

    // 4. 언어 전환 함수
    function switchLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll("[id]").forEach(el => {
        const key = el.id;
        if (translations[lang][key]) el.innerText = translations[lang][key];
      });
      document.getElementById("btn-ko").style.display = lang==='en'?'inline-block':'none';
      document.getElementById("btn-en").style.display = lang==='ko'?'inline-block':'none';
      document.getElementById("google-play-badge").src =
        lang==='ko'
          ? "images/GetItOnGooglePlay_Badge_Web_color_Korean_resized.png"
          : "images/GetItOnGooglePlay_Badge_Web_color_English.png";
      document.getElementById("apple-appstore-badge").src =
        lang==='ko'
          ? "images/appstore_black_ko.svg"
          : "images/appstore_black_en.svg";
      
      // footer 메뉴 링크
      document.getElementById("nav-privacy").href = `privacy.html?lang=${lang}`;
      document.getElementById("nav-terms"  ).href = `terms.html?lang=${lang}`;
      document.getElementById("nav-contact").href = `mailto:netmelon@netmelonai.com`;

      // footer 텍스트
      document.getElementById("nav-privacy").innerText = translations[lang]["nav-privacy"];
      document.getElementById("nav-terms"  ).innerText = translations[lang]["nav-terms"];
      document.getElementById("nav-contact").innerText = translations[lang]["nav-contact"];

      // <html> lang도 변경
      document.documentElement.lang = lang;

      // 내부 anchor 이동 시 lang 파라미터 유지
      setAllLinksLang();
    }

    // 5. 모든 주요 링크에 lang 파라미터 추가(내부 anchor 이동도 포함)
    function setAllLinksLang() {
      // 헤더 메뉴 (HOME 등은 앵커+lang)
      document.getElementById('nav-home').href    = `index.html?lang=${currentLang}#hero`;
      document.getElementById('nav-about').href   = `index.html?lang=${currentLang}#about`;
      document.getElementById('nav-product').href = `index.html?lang=${currentLang}#product`;
      // 푸터는 위 switchLanguage에서 반영

      // 앵커(a) 태그 중 #으로 시작하는 내부링크도 모두 lang 반영
      document.querySelectorAll('a[href^="#"]').forEach(a => {
        if (!a.id.startsWith('nav-')) {
          a.href = `${window.location.pathname}?lang=${currentLang}${a.getAttribute('href')}`;
        }
      });
    }

    // 6. lang 파라미터 없을 때 디폴트(ko)로 세팅
    if (!urlParams.has('lang')) {
      history.replaceState({}, '', `${location.pathname}?lang=ko${location.hash}`);
    }

    // 7. 헤더 배경 전환 (기존과 동일)
    const hdr = document.getElementById('site-header');
    window.addEventListener('scroll', () => {
      hdr.classList.toggle('scrolled', window.scrollY > 50);
    });

    // 8. JSON fetch 함수
    async function fetchJsonData(url) {
      const res = await fetch(url);
      return await res.json();
    }
  </script>
  </script>
